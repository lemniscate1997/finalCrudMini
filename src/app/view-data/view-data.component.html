<div class="container" style="margin-top:3%">
    <div class="row">
      <div class="col-sm-2" style="text-align:center">{{no+1}}</div>
      <div class="col-sm-3" style="text-align:center">{{item.name | uppercase}}</div>
      <div class="col-sm-3" style="text-align:center">{{item.dob}}</div>
      <div class="col-sm-1"></div>
      <div class="col-sm-1">
        <button class="btn btn-info" type="button" (click)="edit()" >
          Edit
        </button>
      </div>
      <div class="col-sm-2">
        <button class="btn btn-danger" type="button" (click)="remove()">
          Delete
        </button>
      </div>
    </div>
    <div class="row"><p></p></div>
    <div class="row">
      <div class="collapse" id="collapseExample" style="width:100%">
        <div class="card card-body">
          <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-5"><b>Uid :</b>{{item.uid}}</div>
          </div>
          <div class="row">
              <div class="col-sm-1"></div>
              <div class="col-sm-5"><b>Email :</b>{{item.email}}</div>
          
              <div class="col-sm-1"></div>
              <div class="col-sm-5"><b>Mobile :</b>{{item.mob}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
